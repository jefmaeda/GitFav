<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GitFav</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />

      <link rel="stylesheet" href="style.css">
      <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
        <header>
            <h1>{&Star;} GitFav</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Digite o usermane do Github que quer favoritar</label>
                <input type="text" id="input-search" placeholder="Digite o usermane do Github que quer favoritar">
                <button>&star; favoritar</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repository</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>



            </tbody>
        </table>
    </div>
  </body>
</html>
